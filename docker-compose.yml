version: '3.9'

services:
  app:
    build: .
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    ports:
      - "8080:8080"

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres_test:
    image: postgres:15-alpine
    container_name: postgres_test
    env_file:
      - .env
    volumes:
      - pgtest:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
  pgtest:
